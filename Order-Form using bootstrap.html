        <div class="container-fluid main-container">
            <div class="row">
                <div class="col form1">
                    <form action="" method="">
                        <b style="margin-left: 5px;">Billing Statment</b>
                       <div class="row input3">
                            <div class="col name1">
                                <input type="text" name="first-name" id="input-name" placeholder="First name">
                                <input type="text" name="last-name" id="last-name" placeholder="Last name">
                                <input type="tel" name="Contact" id="Contact" placeholder="Contact number">
                            </div>
                        </div>
                        <div class="row address1">
                            <div class="row">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" placeholder="123 Main street">
                                <label for="address">Address 2 (Optional)</label>
                                <input type="text" name="address" id="address" placeholder="Apartment or suite">
                            </div>
                        </div>
                        <div class="row country">
                            <div class="col">
                                <label style="display: block;">Country</label>
                                <select name="country" id="country">
                                    <option value="choose">Choose</option>
                                    <option value="philippines">Philippines</option>
                                    <option value="japan">Japan</option>
                                    <option value="south korea">South Korea</option>
                                    <option value="china">China</option>
                                </select>
                            </div>
                            <div class="col">
                                <label style="display: block;">City</label>
                                <select name="country" id="country">
                                    <option value="choose">Choose</option>
                                    <option value="manila">Manila</option>
                                    <option value="tokyo">Tokyo</option>
                                    <option value="seoul">Seoul</option>
                                    <option value="shanghai">Shanghai</option>
                                </select>
                            </div> 
                            <div class="col">
                                <label for="zip">Zip</label>
                                <input type="number" name="zip" id="zip">
                            </div>
                        </div><hr>
                        <div class="row payment">
                            <strong>Payment</strong><br>
                            <div class="row">
                                <div class="col">
                                    <label for="cash-on-delivery">Cash on Delivery</label>
                                </div>
                                <div class="col">
                                    <input type="radio" name="payment" id="cash-on-delivery" value="cash-on-delivery">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"><label for="mastercard">MasterCard</label></div>
                                <div class="col"><input type="radio" name="payment" id="mastercard" value="mastercard"></div>
                            </div>
                            <div class="row">
                                <div class="col"> <label for="visa">Visa</label></div>
                                <div class="col"><input type="radio" name="payment" id="visa" value="visa"></div>
                            </div>
                            <div class="row">
                                <div class="col"><label for="american-express">American Express</label></div>
                                <div class="col"><input type="radio" name="payment" id="american-express" value="american-express"></div>
                            </div>
                        </div><br>
                        <div class="row card-details">
                            <div class="col">
                                <input type="text" name="name-on-card" id="name-on-card" style="width: 260px;" placeholder="Name on Card">
                                <p style="font-size: 11px; margin-top: 0px; margin-bottom: 5px;">Full name as displayed on card</p>
                            </div>
                            <div class="col">
                                <input type="number" name="credit-card-number" id="credit-card-number" style="width: 260px;" placeholder="Credit card number">
                            </div>
                        </div>
                        <div class="row card-details2">
                            <div class="col">
                                <label for="expiration" style="display: block;">Expiration</label>
                                <input type="month" name="expiration" id="expiration">
                            </div>
                            <div class="col">
                                <label for="cvv" style="display: block;">CVV</label>
                                <input type="number" name="cvv" id="cvv">
                            </div>
                        </div><hr>
                    </form>

                        <input type="text" name="promo-code" id="promo-code" placeholder="Promo code"><button>Redeem</button>
